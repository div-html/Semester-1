<script>
    var availableRooms = 6;

    function checkRooms() {
        var guests = parseInt(document.getElementById('guests').value);
        var resultDiv = document.getElementById('result');

        if (isNaN(guests) || guests <= 0) {
            resultDiv.innerText = "Enter a valid number of guests!";
            return;
        }

        var roomsAssigned = 0;
        for (var i = 1; i <= availableRooms; i++) {
            if (i <= guests) {
                roomsAssigned++;
            }
        }

        if (roomsAssigned < guests) {
            resultDiv.innerText = "Only " + roomsAssigned + " rooms available for " + guests + " guests.";
        } else {
            resultDiv.innerText = "Rooms successfully allocated for " + guests + " guests!";
